<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="logo" src="/images/logo.svg" alt="" />

      <main>
        <h1 class="text-preset-2-light">
          We are launching <span class="text-preset-2">soon!</span>
        </h1>
        <h2 class="text-preset-4-light">Subscribe and get notified</h2>

        <form action="">
          <label class="visually-hidden" aria-hidden="true" for="email">
            email
          </label>
          <input
            id="email"
            type="text"
            name="email"
            required
            autocomplete="email"
            inputmode="text"
            placeholder="Your email address..."
          />
          <button class="text-preset-4">Notify Me</button>
        </form>

        <img
          class="main-image"
          src="/images/illustration-dashboard.png"
          alt=""
        />
      </main>

      <footer class="text-preset-4-light">
        <div class="social-icons">
          <img src="/images/icon-fb.svg" alt="facebook" />
          <img src="/images/icon-twitter.svg" alt="twitter" />
          <img src="/images/icon-ig.svg" alt="instagram" />
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
